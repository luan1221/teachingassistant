<html (mousemove)="onMove()">

<table>
    <tr>
        <td><label>Nome </label></td>
        <td><input [(ngModel)]="aluno.nome"></td>
        <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
    </tr>
    <tr>
        <td><label>CPF </label></td>
        <td><input [(ngModel)]="aluno.cpf"></td>

    </tr>
    <tr>
        <td><label>e-mail </label></td>
        <td><input [(ngModel)]="aluno.email"></td>
    </tr>
    <tr>
        <td><label>github </label></td>
        <td><input [(ngModel)]="aluno.github"></td>
        <td class="error" *ngIf="dadosinvalidos">
            CPF e/ou github ja cadastrado por um aluno
        </td>
    </tr>
    
</table>

<table>
    <tr *ngIf="alunos.length > 0">
        <th>Nome</th>
        <th>CPF</th>
        <th>e-mail</th>
        <th>github</th>
    </tr>
    <tr *ngFor="let a of alunos">
        <td>{{a.nome}}</td>
        <td>{{a.cpf}}</td>
        <td>{{a.email}}</td>
        <td>{{a.github}}</td>
        <td><button class="del" (click)="excluirAluno(a)">Excluir aluno</button></td>
    </tr>
</table>

</html>
